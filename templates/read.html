{% extends 'base.html' %}
{% block title %}
    Newseer read
{% endblock %}

{% block content %}
    <div class='news-wrapper'>
        {% for news in news_list %}
            {% if news.image_thumbnail %}
                <img src="{{ news.image_thumbnail.url }}" alt="">
            {% endif %}
            <h1>
                <a href="/news/{{ news.id }}">{{ news.article }}</a>
            </h1>
    </div>
{% endfor %}

{% endblock %}
