{% extends 'base.html' %}

{% block content %}
    <div class="forms_wrapper">
        <form action="" method="post" enctype='multipart/form-data'>
            {% csrf_token %}

            {{ form.as_p }}
            <input type="submit" value='>' id="submit">
        </form>
    </div>

    {% if obj.get_image_name %}
        <h1>
            <mark>image: {{ obj.get_image_name }} added successfully</mark>
        </h1>
    {% endif %}
    
{% endblock %}
